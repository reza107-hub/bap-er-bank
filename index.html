<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-semibold text-violet-600">Bap er Bank</span>!!!</h1>
    </header>
    <main>
        <div class="bg-sky-100 mt-12 w-9/12 mx-auto p-8">
            <p class="text-3xl mb-5">Please Login</p>
            <div>
                <input class="block mb-3 w-9/12 px-3 py-2" type="email" name="" id="email" placeholder="your email">
                <input class="block mb-3 w-9/12 px-3 py-2" type="password" name="" id="password" placeholder="password">
                <button id="btn-submit" class="bg-amber-700 text-white px-8 hover:bg-slate-600 py-2 rounded-md">Submit</button>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
