<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's Get Some
        <span class="font-semibold text-violet-600">Mooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <p class="text-3xl mb-3">Deposit</p>
          <p class="text-4xl">$<span id="deposit-amount">0</span></p>
        </div>
        <div class="bg-yellow-400 p-8 rounded-xl">
          <p class="text-3xl mb-3">Withdraw</p>
          <p class="text-4xl">$<span id="withdraw-amount">0</span></p>
        </div>
        <div class="bg-violet-400 p-8 rounded-xl">
          <p class="text-3xl mb-3">Balance</p>
          <p class="text-4xl">$<span id="Balance">1200</span></p>
        </div>
      </section>

      <section class="grid md:grid-cols-2 gap-4 w-9/12 mx-auto mt-12 text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <p class="text-3xl mb-3">Input Deposit Amount</p>

          <input
            class="block mb-3 w-9/12 px-3 py-2 text-black"
            type="text"
            name=""
            id="deposit"
            placeholder="Enter your amount"
          />
          <button
            id="btn-deposit"
            class="bg-amber-700 text-white px-8 hover:bg-slate-600 py-2 rounded-md"
          >
            Deposit
          </button>
        </div>



        <div class="bg-yellow-400 p-8 rounded-xl">
          <p class="text-3xl mb-3">Input Withdraw amount</p>

          <input
            class="block mb-3 w-9/12 px-3 py-2 text-black"
            type="text"
            name=""
            id="withdraw"
            placeholder="Enter your amount"
          />
          <button
            id="btn-withdraw"
            class="bg-amber-700 text-white px-8 hover:bg-slate-600 py-2 rounded-md"
          >Withdraw
          </button>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>

</html>
